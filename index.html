<!DOCTYPE html>
<html>
  <head>
    <title>New Tab</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon? family=Material+Icons"
    />
  </head>
  <body>
    <div style="color: whitesmoke; text-align: right; font-size: smaller">
      All Bookmarks
    </div>
    <hr />

    <p id="p">Google</p>
    <form action="https://www.google.com/search">
      <input type="text" name="q" placeholder="Search Google or Type a URL" />
    </form>
    <div id="container">
      <div>
        <img src="youtube.png" alt="" />
        <p>YouTube</p>
      </div>
      <div>
        <img src="whatsapp.jpg" alt="" />
        <p>Whatsapp</p>
      </div>
      <div>
        <img src="git.png" alt="" />
        <p>Git</p>
      </div>
      <div>
        <img src="gpt.png" alt="" />
        <p>ChatGpt</p>
      </div>
      <div>
        <img src="drawsql.jpg" alt="" />
        <p>Drawsql</p>
      </div>
      <div>
        <img src="api.png" alt="" />
        <p>FastAPI</p>
      </div>
      <div>
        <img src="forest.jpg" alt="" />
        <p>Forest</p>
      </div>
      <div>
        <img src="search.png" alt="" />
        <p>Search</p>
      </div>
    </div>
  </body>
</html>
