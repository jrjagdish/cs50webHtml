<!DOCTYPE html>
<html>
  <head>
    <title>Image</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      #flex {
        display: flex;
        flex-wrap: wrap;
        margin-left: 50px;
      }
      img {
        width: 150px;
        height: 150px;
        margin: 20px;
        border: 1px solid black;
        align-items: center;
      }
      body {
        margin: 0px;
        padding: 0px;
      }
      button {
        background-color: aqua;
        width: 60px;
        height: 40px;
        margin-left: 50px;
        border: 1px solid black;
        border-radius: 50px;
        padding: 10px;
        margin-top: 50px;
      }
      button:hover {
        background-color: lightgreen;
      }
      form {
        display: inline;
      }
    </style>
  </head>
  <body>
    <div style="background-color: aqua; padding: 20px">WELCOME TO IMAGES!</div>
    <div id="flex">
      <img src="land.png" alt="land" />

      <img src="forest.jpg" alt="forest" />

      <img src="eye-2771174_1920.jpg" alt="eye-2771174_1920" />

      <img src="payment.png" alt="payment" />

      <img src="reach.jpeg" alt="reach" />

      <img src="salon.jpg" alt="salon" />

      <img src="sell.png" alt="sell" />

      <img src="services.png" alt="services" />

      <img src="setup.png" alt="setup" />
      <img src="sell.png" alt="sell" />
      <img src="services.png" alt="services" />

      <img src="setup.png" alt="setup" />
    </div>
    <form action="index.html">
      <button>Back</button>
    </form>
    <form action="advance.html" style="margin-left: 980px; flex-wrap: wrap">
      <button>Next</button>
    </form>
  </body>
</html>
